    <link rel="stylesheet" href="style.css" />
    <title>B</title>

  <body>

        <div class="key key3"data-note="E3"></div>

        </div>
        <div class="key key6"data-note="A3">

        </div>

        <div class="key key12" data-note="G4">

        </div>
        <div class="key key13" data-note="A4">

        </div>
        <div class="key key15" data-note="B4">
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script defer src="script.js"></script>
